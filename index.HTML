<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">

</head>
<body> 
<div class="container">
    <div class="weather-app">
        <header>
            <form id="search-form">
                <input type="search" id="searchbar" placeholder="Enter City Name..." autocapitalize="on" autofocus="on" autocomplete="on" />
                <button id="search-button" type="submit"><i class="fas fa-search-location"></i></button>
            </form>
        </header>
        <br />
        <main>
            <form class="current-info">
                <div class="row">
                    <div class="col-5">
                        <div class="current-location">
                            <p id="date-time">LAST UPDATED: <span id="date"> </span></p>
                            <h1 id="location"></h1>
                        </div>
                        <div class="extra">
                            <h4 id="feels-like">
                                FEELS LIKE
                            </h4>
                            <p id="feels"><span id="feels-temp"></span>Â° F</p>
                            <hr />
                            <h4>
                                WIND
                            </h4>
                            <p id="wind-speed"><span id="wind"></span>km/h</p>
                            <hr />
                            <h4>
                                HUMIDITY
                            </h4>
                            <p id="humid"><span id="humidity">
                            </span>%
                            </p>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="space">
                            <br />
                            <br />
                            <br />
                        </div>
                        <div class="main-weather">
                            <h1 id="temp">
                                <img src="" id="conditions-icon"/>
                                <br />
                                <span id="temperature"></span>
                                <span class="units">
                                <a href="#" id="fahrenheit-link" class="active">Â°F </a>|<a href="#" id="celcius-link">Â°C</a>
                                </span>
                            </h1>
                            <hr />
                            <h4 id="weather-conditions"></h4>
                        </div>
                    </div>
                </div>
                <br />
            </form>
            <div class="weather-forecast" id="forecast">
            </div>
    </main>
        <footer>
            <a href="https://github.com/ARobin2288/Vanilla-Weather-App" target="_blank" id="open-source-link">Open-source code</a> by Robin Andrews
        </footer>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
