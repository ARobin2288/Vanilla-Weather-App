<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://kit.fontawesome.com/ea6c14e433.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap"
            rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">
    <title>Current Weather</title>
</head>
<body> 
<div class="container">
    <div class="weather-app">
        <header>
            <input type="search" id="searchbar" placeholder="Enter City Name..." autocapitalize="on" autofocus="on" autocomplete="off" />
            <button id="search-button" type="submit"><i class="fas fa-search-location"></i></button>
            <button id="home-button" type="submit"><i class="fas fa-home"></i></button>
        </header>
        <br />
        <main>
            <form class="current-info">
            <div class="row">
                <div class="col-5">
                    <div class="current-location">
                        <p id="date-time">UPDATED <span id="date"></span>
                        </p>
                        <h1 id="location">
                        </h1>
                    </div>
                    <div class="suns-humidity">
                        <h4>
                            SUNRISE
                        </h4>
                        <p id="sunrise"><span id="sunrise-time">
                            </span> AM
                        </p>
                        <h4>
                            SUNSET
                        </h4>
                        <p id="sunset"><span id="sunset-time">
                            </span> PM
                        </p>
                        <hr id="under-sunset" />
                        <h4>
                            HUMIDITY
                        </h4>
                        <p id="humid"><span id="humidity">
                        </span>%
                        </p>
                    </div>
                </div>
                <div class="col-7">
                    <div class="space">
                        <br />
                        <br />
                    </div>
                    <div class="main-weather">
                        <h4 id="weather-conditions">
                            SUNNY
                        </h4>
                        <p id="conditions-icon">
                            ☀️
                        </p>
                        <h1 id="temp"><span id="temperature">
                                   </span><span id="units">°F | C</span>
                        </h1>
                        <hr id="under-temp" />
                        <h4 id="feels-like">
                            FEELS LIKE
                        </h4>
                        <p id="feels"><span id="feels-temp">
                            </span>° F
                        </p>
                    </div>
                </div>
            </div>
            <br />
            </form>
            <ul>
                <li>
                    <i class="fas fa-sun" id="icons"></i>
                    <br />
                    <span id="five-day">25° | 16°</span>
                    <br />
                    SATURDAY
                </li>
                <li>
                    <i class="far fa-snowflake" id="icons"></i>
                    <br />
                    <span id="five-day">25° | 16°</span>
                    <br />
                    SUNDAY
                </li>
                <li>
                    <i class="fas fa-cloud-sun" id="icons"></i>
                    <br />
                    <span id="five-day">25° | 16°</span>
                    <br />
                    MONDAY
                </li>
                <li>
                    <i class="fas fa-sun" id="icons"></i>
                    <br />
                    <span id="five-day">25° | 16°</span>
                    <br />
                    TUESDAY
                </li>
                <li>
                    <i class="far fa-snowflake" id="icons"></i>
                    <br />
                    <span id="five-day">25° | 16°</span>
                    <br />
                    WEDNESDAY
                </li>
            </ul>
        </main>
        <footer>
            <a href="https://github.com/ARobin2288/Vanilla-Weather-App" target="_blank" id="open-source-link">Open-source code</a> by Robin Andrews
        </footer>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
