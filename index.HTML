<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ea6c14e433.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Current Weather</title>
</head>
<body> 
<div class="container">
    <div class="weather-app">
        <header>
            <input type="search" id="searchbar" placeholder="Enter City Name" autocapitalize="on" autofocus="on" autocomplete="off" />
            <button id="search-button" type="submit"><i class="fas fa-search-location"></i></button>
            <button id="home-button" type="submit"><i class="fas fa-home"></i></button>
        </header>
        <br />
        <main>
            <form class="search-info">
            <div class="row">
                <div class="col-5">
                    <div class="current-location">
                        <p id="date-time">
                            Friday, 10:50 am
                        </p>
                        <h1 id="location">
                            Chicago
                        </h1>
                    </div>
                    <div class="suns-humidity">
                        <h4>
                            SUNRISE
                        </h4>
                        <p id="sunrise-time">
                            6:58 AM
                        </p>
                        <h4>
                            SUNSET
                        </h4>
                        <p id="sunset-time">
                            5:30 PM
                        </p>
                        <hr id="under-sunset" />
                        <h4>
                            HUMIDITY
                        </h4>
                        <p id="humidity">
                            33%
                        </p>
                    </div>
                </div>
                <div class="col-7">
                    <div class="space">
                        <br />
                        <br />
                    </div>
                    <div class="main-weather">
                        <h4 class="weather-conditions">
                            SUNNY
                        </h4>
                        <p id="conditions-icon">
                            ☀️
                        </p>
                        <h1>
                            41° <span id="units">F | C</span>
                        </h1>
                        <hr id="under-temp" />
                        <h4>
                            FEELS LIKE
                        </h4>
                        <p class="feels-like">
                            36° F
                        </p>
                    </div>
                </div>
            </div>
            </form>
        </main>
        <footer>
            <a href="https://github.com/ARobin2288/Vanilla-Weather-App" target="_blank">Open-source code</a> by Robin Andrews
        </footer>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
